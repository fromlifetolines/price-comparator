name: Keep Render Alive

on:
  schedule:
    # Run every 14 minutes (Render sleeps after 15 mins)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render URL
        run: |
          curl -I https://price-comparator-ll3q.onrender.com
          echo "Ping sent to prevent sleep mode"
